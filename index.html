<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-photo">
          <img src="images/image-victor.jpg" alt="Person photo" />
        </div>
        <div class="card-title">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <div class="card-stat">
          <div class="stat stat-one">
            <div class="number">80k</div>
            <div class="number-info">Followers</div>
          </div>
          <div class="stat stat-two">
            <div class="number">803k</div>
            <div class="number-info">Likes</div>
          </div>
          <div class="stat stat-three">
            <div class="number">1.4k</div>
            <div class="number-info">Photos</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        & Coded by
        <a href="https://github.com/mrAdityaSPradhan"
          >Aditya Pradhan &#10084;&#65039;</a
        >
      </div>
    </div>
  </body>
</html>
